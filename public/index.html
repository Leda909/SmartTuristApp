<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import favicon libary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- import css -->
    <link rel="stylesheet" href="css/style.css">
    <title>SmartTuristApp</title>
    <link rel="icon" type="image/x-icon" href="/images/book_atlas.png">
    <!-- import javascript files -->
    <script src="js/sendLocationForm.js" defer></script>
    <script src="js/getLocation.js" defer></script>    
    <script src="js/map.js" defer></script>

</head>
<body>
    <form onsubmit="sendLocationForm(event)" method="" id="YourLocationForm">
        <label for="type_of_places">Look for </label>
        <!-- Select the type of places you want to search for  -->
        <select id="type_of_places" name="type_of_places">
            <option value="" disabled selected>Please, choose an option</option>
            <option value="">TURISTIC ATTRACTIONS</option>
        </select>
        <!-- Select the searching radious in meter -->
        <label for=""> , within: </label>
        <input type="number" id="radius" name="radius" value="0" step="0.1" min="0">
        <span> m</span>
        <!-- The starting location, the location around you are looking for places -->
        <label for="startLocation">nearby </label>
        <input type="text" id="YourLocation" name="YourLocation" placeholder="Please, enter a location">
        <!-- Get the longitude and langitude as well, to be able to send hiddenly through submittion of the form. -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <!-- Button to get the geolocation of your position -->
        <button onclick="getLocation()"> <i class="fa-solid fa-location-crosshairs"></i> </button>
        <!-- Submitting button -->
        <button type="submit" form="YourLocationForm" value="Submit">Submit</button><br>
    </form>
    <section id="map"></section>
    <section id="results"></section>

          <!-- Google Maps API initialization -->
    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams,
                u = () => h || (h = new Promise(async (f, n) => {
                    await (a = m.createElement("script"));
                    e.set("libraries", [...r] + "");
                    for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                    e.set("callback", c + ".maps." + q);
                    a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                    d[q] = f;
                    a.onerror = () => h = n(Error(p + " could not load."));
                    a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                    m.head.append(a);
                }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
        })({
            key: "GoogLe Map IPA",  // The key will be fetched by fetchGoogleApiKey() in getLocation.js
            v: "weekly",
        });

        let map;

        // Initialize the map
        async function initMap(lat = -25.344, lng = 131.036) {
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            // Set up the map centered on the provided lat/lng
            map = new Map(document.getElementById("map"), {
                center: { lat: lat, lng: lng },
                zoom: 10,
                mapId: "DEMO_MAP_ID",
            });

            // Place a marker on the map
            new AdvancedMarkerElement({
                map: map,
                position: { lat: lat, lng: lng },
                title: 'Your Location',
            });
        }

        // Call initMap with default location on page load
        window.onload = () => initMap();
    </script>
</body>
</html>
