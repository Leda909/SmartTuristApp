<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import favicon libary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- import css -->
    <link rel="stylesheet" href="css/style.css">
    <title>SmartTuristApp</title>
    <link rel="icon" type="image/x-icon" href="/images/book_atlas.png">
    <!-- import javascript files -->
    <script src="js/sendLocationForm.js" defer></script>
    <script src="js/getLocation.js" defer></script>    
    <script src="js/map.js" defer></script>

</head>
<body>
    <form onsubmit="sendLocationForm(event)" method="" id="YourLocationForm">
        <label for="type_of_places">Look for </label>
        <!-- Select the type of places you want to search for  -->
        <select id="typeOfPlace" name="typeOfPlace" required>
            <option value="" disabled selected>Please, choose an option</option>
            <option value="tourist_attraction">TURISTIC ATTRACTIONS</option>
            <option value="art_gallery">ART GALLERIES</option>
            <option value="museum">MUSEUMS</option>
            <option value="park">PARKS</option>
            <!-- <option value="hiking_area">HIKING AREAS</option> -->
        </select>
        <!-- Select the searching radious in meter -->
        <label for="radious"> , within: </label>
        <input type="number" id="radius" name="radius" value="0" step="0.1" min="0" required>
        <span> m</span>
        <!-- The starting location, the location around you are looking for places -->
        <label for="startLocation">nearby </label>
        <input type="text" id="YourLocation" name="YourLocation" placeholder="Please, enter a location" required>
        <!-- Get the longitude and langitude as well, to be able to send hiddenly through submittion of the form. -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <!-- Button to get the geolocation of your position -->
        <button type="button" onclick="getLocation()"> <i class="fa-solid fa-location-crosshairs"></i> </button>
        <!-- Submitting button -->
        <button type="submit" form="YourLocationForm" value="Submit">Submit</button><br>
    </form>
    <section id="map"></section>
    <section id="results"></section>
</body>
</html>
